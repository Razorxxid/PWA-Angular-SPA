


<div class=" bg-green-600	 ">
    @if (!isLoggedIn) {
      <nav class="flex z-20  items-center justify-center ">
        <div class="flex flex-col h-screen max-w-screen-sm items-center  bg-opacity-40 z-10 min-h-min space-y-4">

            <a class = "flex flex-col text-center w-90 text-xl font-semibold  text-white min-h-fit mt-10 max-w-fill">
                ¡Aqui coloca tu correo y contraseña registrada!
            </a>

            <svg class= "flex w-auto h-24 fill-green-900  rounded-full p-1  " xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-80 200-360l56-56 184 183v-647h80v647l184-184 56 57L480-80Z"/></svg>


            <div class="w-full min-[280px]:w-60 max-w-xs border border-green-900 shadow-md rounded-lg">
                <form class="flex flex-col rounded px-8 pt-6 pb-8 mb-4" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                  <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="username">
                      Correo electronico
                    </label>
                    <input class="shadow appearance-none border border-green-900 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                      id="username" type="text" placeholder="minombre@gmail.com" name="username" formControlName= "username">
                  </div>
                  <div class="mb-6">
                    <label class="block text-white text-sm font-bold mb-2" for="password">
                      Contraseña
                    </label>
                    <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                    id="password" type="password" placeholder="ej:123456" formControlName= "password">
                    <p class="text-red-500 text-xs italic">Por favor ponga su contraseña.</p>
                  </div>
                  <div class="flex flex-col items-center ">
                    <button  class="w-full shadow-md border border-green-900 bg-green-600 hover:bg-green-800 text-white font-bold mx-2 py-2 px-8 rounded focus:outline-none focus:shadow-outline" 
                        type="submit" [disabled]="!profileForm.valid">
                        Iniciar sesion
                    </button>
                    <a class="mt-4 inline-block  align-baseline font-bold text-sm text-white  hover:text-green-900" href="#">
                      Olvidaste tu contraseña?
                    </a>
                  </div>
                </form>
               
              </div>
        
           
            <p class = "text-xl text-white">
                No tenes una cuenta?
            </p>
         

            <a routerLink="/register" class="shadow-xl text-lg font-semibold xl:w-80 sm:w-80 min-[280px]:w-80     h-16    flex text-center items-center  border border-green-900 text-white  rounded-lg dark:text-white dark:hover:bg-green-900 hover:bg-green-300 no-underline ">
                <svg class= "flex w-auto h-10 fill-green-900 bg-white mx-3 rounded-full p-1  " xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                <p class = "mx-14">
                    Registrate
                </p> 
                
            </a>
        
           

          

        </div>
    
    </nav>

    } @else {
        <nav class="flex z-20  items-center justify-center bg-green-600	w-screen h-screen">
          

              <a routerLink="/main-menu" class="shadow-xl text-lg font-semibold xl:w-80 sm:w-80 min-[280px]:w-80     h-16    flex text-center items-center  border border-green-900 text-white  rounded-lg dark:text-white dark:hover:bg-green-900 hover:bg-green-300 no-underline ">
                  <svg class= "flex w-auto h-10 fill-green-900 bg-white mx-3 rounded-full p-1  " xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                  <p class = "mx-14">
                      Volver al menu principal
                  </p> 
                  
              </a>

      
      </nav>
    }
   
        
</div>
