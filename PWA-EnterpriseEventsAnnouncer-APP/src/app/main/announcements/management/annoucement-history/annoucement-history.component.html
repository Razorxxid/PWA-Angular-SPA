<div class="flex flex-col h-5/6 w-screen items-center justify-start bg-green-600 border border-solid ">

    <h3 class="flex -1/6 text-white text-2xl mb-8 font-semibold ">Escoja a los anuncios enviados para eliminar</h3>

    <ul class="flex flex-col justify-start items-center w-4/6 h-5/6 my-10 text-white rounded-lg no-underline ">
        @if(sentAnnouncementsList$ | async ; as sentAnnouncementsList){
            @for (annoucement of sentAnnouncementsList; track annoucement) {
                <li class="flex justify-start items-center mb-2 w-full ">
                    <input type="checkbox" name="sector" value="{{annoucement}}" (change)="onCheckboxChange(annoucement, $event)" class="mr-2">
                    <span class="mx-4">{{annoucement.title}}</span>
                </li>
            }
        }
    </ul>

    <button (click)="deleteSelectedAnnouncements()" class="flex align-bottom w-5/6 mt-4 text-center justify-center items-center shadow-xl text-lg font-semibold border border-green-700 text-white rounded-lg no-underline">
        Eliminar Seleccionados
    </button>
</div>
